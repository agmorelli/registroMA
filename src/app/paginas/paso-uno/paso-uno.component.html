<div class="container">

    <ng-container *ngIf="!enviando">
        <br>

    <mat-horizontal-stepper linear #stepper>

        <mat-step>
            <app-form-usuario (siguiente)="nextStepUsuario($event)"></app-form-usuario>
        </mat-step>

        <mat-step>
            <app-form-vehiculo 
            (atras)="atras()"
            (siguiente)="nextStepVehiculo($event)">
        </app-form-vehiculo>
        </mat-step>

        <mat-step>
            <app-form-cobertura 
            (siguiente)="nextStepCobertura($event)"
            (atras)="atras()"
             ></app-form-cobertura>
        </mat-step>

        <mat-step>
            <app-form-confirmacion 
            [datosUsuario]="formUsuario"
            [datosVehiculo]="formVehiculo"
            [datosCobertura]="formCobertura"
            (finalizar)="finalizar()"
            >

            </app-form-confirmacion>
        </mat-step>

    </mat-horizontal-stepper>



</ng-container>

<ng-container *ngIf="enviando">
    <div class="row justify-content-center">
        <div class="center">
            <mat-spinner></mat-spinner>
        </div>
       
    </div>


</ng-container>
</div>
